# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/erp
spring.datasource.url.without=jdbc:postgresql://localhost:5432/
spring.datasource.database=erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

feature.developerMode=true

logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot.context=TRACE

server.port=4050