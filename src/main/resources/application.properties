# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/erp
spring.datasource.url.without=jdbc:postgresql://localhost:5432/
spring.datasource.database=erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

[server]
startup_type=cold

# Redis Configuration for Caching
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# Cache Configuration
spring.cache.redis.time-to-live=600000 # Time to live for cache entries (in milliseconds)
