# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/erp
spring.datasource.url.without=jdbc:postgresql://localhost:5432/
spring.datasource.database=erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

feature.developerMode=true

logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot.context=TRACE

server.port=4050

server.hadoop.enabled=false
server.hadoop.url=hdfs://localhost:9000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20000MB
spring.servlet.multipart.max-request-size=20000MB