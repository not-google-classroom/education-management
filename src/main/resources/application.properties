# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/erp
spring.datasource.url.without=jdbc:postgresql://localhost:5432/
spring.datasource.database=erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

feature.developerMode=true

logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot.context=TRACE

server.port=4050

#kafa queue props starts
#----------------------------------------------------------------------------------------------------------

# Kafka Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Group ID
spring.kafka.consumer.group-id=dynamic-queue-group

# Deserialization
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Auto Offset Reset Policy
spring.kafka.consumer.auto-offset-reset=earliest

#----------------------------------------------------------------------------------------------------------
#kafa queue props ends
