<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .content {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Hi {{USER_NAME}} You're Invited!</div>
    <div class="content">
        <p>You have been invited to join our platform. Click the button below to accept the invitation and set up your account.</p>
        <a href="{{INVITE_LINK}}" class="button">Accept Invitation</a>
        <p>If you did not request this invitation, please ignore this email.</p>
    </div>
    <div class="footer">&copy; 2025 Your Company. All rights reserved.</div>
</div>
</body>
</html>
